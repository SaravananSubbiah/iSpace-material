<section fxLayout="column" fxLayoutAlign="center center" class="lessons">
  <div
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    fxLayoutGap="32px grid"
    style="width: 70vw;"
  >
    <ispace-lesson
      [lesson]="lesson"
      *ngFor="let lesson of lessonsArray"
    ></ispace-lesson>
  </div>
  <mat-divider></mat-divider>
    <button mat-raised-button>Show more</button>
</section>

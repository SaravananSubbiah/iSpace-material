<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
          <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>

          <button mat-button [matMenuTriggerFor]="menu">Go Home  <mat-icon>home</mat-icon></button>
          <mat-menu #menu="matMenu">
            <a href="https://discoveryspot.com/" mat-menu-item>Discovery Spot</a>
            <a href="http://ispaceinc.net/" mat-menu-item>iSpace</a>
            <button mat-menu-item>UWF</button>
          </mat-menu>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
          <button mat-raised-button color="primary" routerLink="/about">About</button>
          <button mat-raised-button color="accent" routerLink="/enquiry">Help</button>
          <button mat-raised-button (click)="openLoginDialog()">Login</button>
          <button mat-raised-button (click)="openRegisterDialog()">Register</button>
      </div>
    </mat-toolbar>

    <mat-sidenav-container
      class="example-sidenav-container"
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
    >
      <mat-sidenav
        #snav
        [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56"
      >
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard">dashboard</a>
          <a mat-list-item routerLink="/mindmap">mindmap</a>
          <a mat-list-item routerLink="/smartparking">smartparking</a>
          <a mat-list-item routerLink="/lessons">lessons</a>
          <a mat-list-item routerLink="/register">Registration Menu1</a>
          <a mat-list-item (click)="openRegister2Dialog()">Register2</a>
          <a mat-list-item (click)="openRegister3Dialog()">Register3</a>
          <a mat-list-item routerLink="/smartparking">Menu5</a>
          <a mat-list-item routerLink="/smartparking">Menu6</a>
          <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{
            nav
          }}</a> -->
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
          <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

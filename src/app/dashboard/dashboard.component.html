<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name"><a routerLink="/.">Home</a></h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5" fxLayoutAlign="space-evenly">
        <button mat-button color="primary">Hello</button>
        <button mat-raised-button color="primary">Hello</button>
        <mat-slider></mat-slider>
        </div>
      <p *ngFor="let content of fillerContent">{{content}}</p>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="32px" fxLayoutWrap fxLayoutAlign="space-evenly">
          <!-- <barc-barc-card></barc-barc-card>
          <barc-barc-card></barc-barc-card>
          <barc-barc-card></barc-barc-card> -->
       </div>

       <div 
  fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
  <!-- <ng-container *ngFor="let _ of [1,2,3,4,5,6]">
    <barc-barc-card fxFlex="0 1 calc(33.3% - 32px)"></barc-barc-card>
  </ng-container> -->
</div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<mat-card fxLayout="column" fxLayoutAlign="center center">
    <mat-card-header>
      <mat-card-title>Dashboard</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- put the form here -->
      <ispace-svg></ispace-svg>
    </mat-card-content>
    <mat-card-actions>
      <!-- put buttons here -->
      <button mat-raised-button color="primary" (click)="openBottomSheet()">
        Take me a Tour
      </button>
    </mat-card-actions>
  </mat-card>

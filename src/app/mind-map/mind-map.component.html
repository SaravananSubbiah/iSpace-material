<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name"><a routerLink="/.">Home</a></h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="32px" fxLayoutWrap fxLayoutAlign="space-evenly">
        <ul>
          <li><a href="http://jeffbarcay.com/">ALS</a>
            <ul>
              <li><a href="#" target="_blank" data-content="chest-pain" style="background:green !important;">Chest Pain</a></li>
              <li><a href="#" target="_blank" data-content="head-pain" color="blue">Head Pain</a></li>
              <li><a href="#" target="_blank" class="icon facebook">Allergic Reaction</a></li>
              <li><a href="https://www.google.com" target="_blank" class="icon twitter" title="goo">Diabetic</a></li>
              <li><a href="#">STEMI</a>
                <ul>
                  <li><a href="#" target="_blank" class="icon twitter" title="9">ACS</a></li> 
                  <li><a href="#" target="_blank" class="closebtn" title="13">STEMI</a>
                    <ul>
                    <li><a href="#" title="A">Treatment</a></li> 
                    <li><a href="#" title="C">Protocol</a></li> 
                    </ul>
                  </li> 
                </ul>
              </li>
          
              
            </ul>
          </li>
        </ul>
        
         
      <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <div class="content-container">
        </div>
      </div>
      
      <div class="content" id="chest-pain">
          <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
          </ul>
        </div>
      
      <div class="content" id="head-pain">
          <ul>
            <li>four</li>
            <li>five</li>
            <li>six</li>
          </ul>
        </div>
</div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

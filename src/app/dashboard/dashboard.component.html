<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name"><a href="https://discoveryspot.com/">Discovery Spot</a></h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>          
        <a mat-list-item routerLink="/smartparking">smartparking</a>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <!-- <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5" fxLayoutAlign="space-evenly">
        <button mat-button color="primary">Hello</button>
        <button mat-raised-button color="primary">Hello</button>
        <mat-slider></mat-slider>        
        </div> -->
<section fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.1" fxLayoutAlign="center center">
    <ispace-card [cardInput]="'features'"></ispace-card>
    <ispace-card [cardInput]="'highlights'"></ispace-card>
    <ispace-card [cardInput]="'rules'"></ispace-card>
</section>
<section fxLayout="row" fxLayoutGap="0.1" fxLayoutAlign=" center">
    <p *ngFor="let content of fillerContent">{{content}}</p>
</section>
        
     

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

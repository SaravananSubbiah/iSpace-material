<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ lesson.lessonId }}</mat-card-title>
    <mat-card-subtitle>{{ lesson.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ lesson.title | slice: 0:20 }}
    </p>
    <p>
      {{ lesson.title | slice: 0:20 }}
    </p>
    <p>
      {{ lesson.views}} views. Duration: {{lesson.duration | slice: 0:5}} Hrs
    </p>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button color="primary" (click)="openDialog(lesson)">Watch video</button>
    <button mat-button>Share</button>
  </mat-card-actions>
</mat-card>


<mat-card fxLayout="column" fxLayoutAlign="center center">
  <mat-card-header>
      <mat-card-title>Student Registration Form</mat-card-title>
  </mat-card-header>
      <mat-card-content>
      <!-- put the form here -->
<mat-vertical-stepper linear #stepper1>
  <mat-step [stepControl]="firstFormGroup" editable="true">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" editable="true">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper1.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>

</mat-card-content>
<mat-card-actions>
<!-- put buttons here -->
<button mat-raised-button color="primary" (click)="submitRegistrationClick()">Register</button>
</mat-card-actions>
</mat-card>
